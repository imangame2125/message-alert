<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/modalPractice/css/modalPractice.css">
  <title>Modal practice</title>
</head>

<body>
  <div class="container">
    <div class="images">
      <img src="/picture/animal-1.jpg" alt="" data-index='1'>
      <img src="/picture/animal-2.jpg" alt="" data-index='2'>
      <img src="/picture/animal-3.jpg" alt="" data-index='3'>
      <img src="/picture/animal-4.jpg" alt="" data-index='4'>
    </div>
    <div class="modal-container">

      <div class="modalContent">
        <img src="" alt="" class="modalImg">
        <div class="modal-nav">
          <div class="btn">
            <button class="prev">Prev</button>
            <button class="next">Next</button>

          </div>
        </div>
      </div>
      <span class="close">X</span>
    </div>

  </div>



  <script src="/pages/modalPractice/js/modalPractice.js"></script>
</body>

</html>
