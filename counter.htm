<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>creat counter</title>
  <link rel="stylesheet" href="css/counter.css">
</head>

<body>

  <div class="main-container">

    <div class="all-count">
      <div class="counter">
        <h1 id="text-counter">counter</h1>
      </div>



      <div class="show-counter">
        <h1 id="show-number">0</h1>
      </div>


      <div class="counter-btn">
        <button class="btn CounterBtn prevBtn text-uppercase m-2" id="low">LowerCount</button>
        <button class="btn CounterBtn prevBtn text-uppercase m-2" id="add">Add count</button>
      </div>

    </div>
  </div>




  <script src="javascript/counter.js"></script>
</body>

</html>
