<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial</title>
  <link rel="stylesheet" href="css/testimonial.css">
</head>

<body>
  <div class="container">

    <div class="image-background">


      <div class="middle-page">
        <div class="text-up-middle">
          <h4 id="client">CLIENT</h4>
          <h1 id="testimonial">TESTIMONIAL</h1>
        </div>

        <div class="middle-down">

          <a id="prev" href="#">

            <i class="fas fa-chevron-left"></i>



          </a>
          <a id="next" href="#"><i class="fas fa-chevron-right"></i></a>


          <div class="image-down">
            <img id="customerImg" alt="">
          </div>
          <div class="text-down">
            <h1 id="customerName"></h1>
          </div>
          <div class="stars-icons">
            <span>
              <i class="fas fa-star"></i>
            </span>
            <span>
              <i class="fas fa-star"></i>
            </span>
            <span>
              <i class="fas fa-star"></i>
            </span>
            <span>
              <i class="fas fa-star"></i>
            </span>
            <span>
              <i id="star-half-color" class="fas fa-star"></i>
            </span>
          </div>
          <div class="text-down-stars">
            <p id="customerText"></p>
          </div>
          <div class="qote-icon">
            <div>quote icon image</div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="javascript/testimonial.js"></script>
</body>

</html>
